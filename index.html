<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="mx-auto w-[90%] mt-2 bg-blue-400 h-[600px]">
          <h1 class="text-3xl italic font-bold text-center py-5">My Text Editor</h1>
          <div class="w-[80%] mx-auto border-solid border-2 border-black bg-blue-200 h-[500px] ">
        <div id="nav-bar" class="w-[95%] mx-auto flex justify-between py-5">
             <div class="grid grid-cols-3 gap-5">
                <button id="bold-btn" class="bold"><i class="fa-solid fa-bold"></i></button>
                <button id="italic-btn" class="italic"><i class="fa-solid fa-italic"></i></button>
                <button id="underline-btn" class="underline"><i class="fa-solid fa-underline"></i></button>                
            </div>
            <div class="grid grid-cols-4 gap-5">
                <button id="left-btn"class="left"><i class="fa-solid fa-align-left"></i></button>
                <button id="center-btn"class="center"><i class="fa-solid fa-align-center"></i></button>
                <button id="right-btn"class="right"><i class="fa-solid fa-align-right"></i></button>
                <button id="justify-btn"class="justify"><i class="fa-solid fa-align-justify"></i></button>
            </div>
            <div class=" grid grid-cols-3 gap-2">
                <input id="fontsize-input"class="w-10"type="number" name="" id="">
                <button class="text-xl font-bold">aA</button>
                <input type="color" id="colorPicker" name="colorPicker">
            </div>
        </div>
            <textarea  id="text-area" class="w-[95%] h-[400px] mx-auto flex justify-center text-2xl "name="" id="" ></textarea>

            </div>
          </div>
    </section>

    
    <script src="index.js"></script>
</body>
</html>
